language: perl

perl:
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"

env:
  - "HARNESS_OPTIONS=j9"

install:
  - "cpanm -qn Perl::Critic && cpanm -qn --installdeps ."

jobs:
  include:
    - stage: check
      script: perl -Ilib -c $(find lib t -type f)
    - stage: critique
      script: perlcritic lib t

notifications:
  email: false