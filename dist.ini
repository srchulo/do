name                              = Data-Object
abstract                          = Object Orientation for Perl 5
main_module                       = lib/Data/Object.pm
author                            = Al Newkirk <al@iamalnewkirk.com>
license                           = Perl_5
copyright_holder                  = Al Newkirk
copyright_year                    = 2018

[Authority]
authority                         = cpan:AWNCORP
do_munging                        = 0

[@Filter]
-bundle                           = @Basic
-remove                           = UploadToCPAN

[FakeRelease]
[ContributorsFromGit]
[InstallGuide]
[ManifestSkip]
[MetaJSON]
[OurPkgVersion]
[PruneCruft]
[SurgicalPodWeaver]

[PruneFiles]
match                             = ^\..+
match                             = .*.ini
match                             = .*.pl
match                             = .*.swp
match                             = .*.txt
match                             = log/.*
match                             = share/.*
match                             = build/.*
match                             = devel/.*
match                             = TODO
match                             = tags.*

[Run::BeforeBuild]
run                               = rm -f cpanfile
run                               = rm -f INSTALL
run                               = rm -f CHANGES
run                               = rm -f LICENSE
run                               = rm -f README
run                               = rm -f README.mkdn
run                               = rm -f Makefile.PL

[CopyFilesFromBuild]
copy                              = cpanfile
copy                              = INSTALL
copy                              = CHANGES
copy                              = LICENSE
copy                              = README
copy                              = README.mkdn
copy                              = Makefile.PL

[Git::CommitBuild]
branch                            = builds
message                           = Build %h (on %b)
multiple_inheritance              = 0

[ChangelogFromGit::CPAN::Changes]
show_author                       = 0
tag_regexp                        = ^(v?\d+\.\d+(\.\d+)?)$
file_name                         = CHANGES
wrap_column                       = 80
debug                             = 0

[@Git]
tag_format                        = %v
tag_message                       = Release: %v
changelog                         = CHANGES
allow_dirty                       = .travis.yml
allow_dirty                       = CHANGES
allow_dirty                       = INSTALL
allow_dirty                       = LICENSE
allow_dirty                       = Makefile.PL
allow_dirty                       = README
allow_dirty                       = README.mkdn
allow_dirty                       = cpanfile
allow_dirty                       = dist.ini

[Git::NextVersion]
first_version                     = 0.01
version_regexp                    = ^(.+)$

[GitHub::Meta]
[GitHub::Update]
metacpan                          = 1

[Run::BeforeRelease]
run                               = git add .
run                               = git commit -m "Built release version %v"

[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[CPANFile]

[TravisCI::StatusBadge]
vector                            = 1

[Prereqs]
perl                              = 5.14.0
Moo                               = 2.000001
Type::Tiny                        = 1.000005
Type::Tiny::Signatures            = 0.08
Sub::Quote                        = 2.005001

[Prereqs / TestRequires]
perl                              = 5.14.0
Moo                               = 2.000001
Type::Tiny                        = 1.000005
Type::Tiny::Signatures            = 0.08
Sub::Quote                        = 2.005001